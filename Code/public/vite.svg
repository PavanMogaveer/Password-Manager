<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" style="background-color:#16214D;">
  <!-- Left Arrow -->
  <text x="20" y="110" font-family="Arial, sans-serif" font-size="60" fill="#FF6A00">
    &lt;
  </text>
  <!-- Pass -->
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="60" fill="#FFFFFF">
    Pass
  </text>
  <!-- Guard -->
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="60" fill="#FF6A00">
    Guard
  </text>
  <!-- Right Arrow -->
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="60" fill="#FF6A00">
    /&gt;
  </text>
</svg>
